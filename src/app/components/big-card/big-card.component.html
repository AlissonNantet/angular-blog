<div class="component__bigCard">
  <div class="big-card__photo">
    <img src="{{ photoCover }}" alt="#" />
  </div>
  <div class="big-card__date">
    <p>{{ dateMounth }} {{ dateDay }}, {{ dateYear }}</p>
  </div>
  <div class="big-card__title">
    <h2>
      <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
    </h2>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', Id]">{{ cardDescription }} </a>
    </p>
  </div>
</div>
